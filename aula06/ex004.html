<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras. <br>`)

        /*
            .length = informa a quantidade de caracteres que a string possui
        */

        document.write(`Seu nome em letras maiúsculas é ${nome.toUpperCase()} <br>`)

        /*
            .toUpperCase() = transforma todos os caracteres em letras maiúsculas
        */

        document.write(`Seu nome em letras minúsculas é ${nome.toLowerCase()} <br>`)

        /*
            .toLowerCase() = transforma todos os caracteres em letras minúsculas        
        */

    </script>
</body>
</html>
